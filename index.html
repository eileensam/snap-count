<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snap-Count</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="header-container"></div>
<script type="module">
    import { highlightActiveNav, populateWeekInfo } from './header.js';

    fetch('header.html')
      .then(res => res.text())
      .then(async html => {
        document.getElementById('header-container').innerHTML = html;

        // Populate week/season in header
        await populateWeekInfo();

        // Highlight active page
        const currentPage = window.location.pathname.split("/").pop().replace(".html","");
        highlightActiveNav(currentPage);
      });
</script>


<br>

<!-- Global Group Toggle -->
<div id="group-toggle" style="margin: 10px 0;">
    <label>
        <input checked name="leaderboard-group" type="radio" value="snap">
        Small Group
    </label>
    <label style="margin-left: 10px;">
        <input name="leaderboard-group" type="radio" value="all">
        Full League
    </label>
</div>

<br>

<!-- Leaderboard -->
<section id="leaderboard">
    <h2>Leaderboard</h2>
    <table id="leaderboard-table">
        <thead>
        <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Total Points</th>
        </tr>
        </thead>
        <tbody>
        <!-- JS will populate this -->
        </tbody>
    </table>
</section>

<!-- Leaderboard Graph -->
<section id="leaderboard-graph">
    <canvas id="leaderboardChart"></canvas>
</section>

<br>

<!-- Player Breakdown -->
<section id="player-breakdown">
    <h2>Player Breakdown</h2>
    <label for="player-select">Select Player:</label>
    <select id="player-select">
        <!-- JS will populate this -->
    </select>

    <label for="week-select">Select Week:</label>
    <select id="week-select">
        <!-- JS will populate this -->
    </select>

    <table id="player-table">
        <thead>
        <tr>
            <th>Team</th>
            <th>Opponent</th>
            <th>Score</th>
            <th>Result</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        <!-- JS will populate this -->
        </tbody>
    </table>
</section>

<hr class="divider">

               "https://ca.sports.yahoo.com/news/eagles-record-kelly-green-jerseys-174352873.html?guccounter=1&guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&guce_referrer_sig=AQAAAIv49EGqR6L-jOl4u7Fxq8n7drDTORUgEFBX60bYbmo3QaKufSG22lQdcPv9oL3yzPN3dDVPEVqYG_ZfZ0Bb8S_B3A3xq6uw_NlRK857M1y-VLtv75ejL2bIZmz_e7VEw5Bf3NgBwzAr5AXXmDKrqvEUe9-i1HnwUa_xAU72f5rH"
       rel="noopener noreferrer" target="_blank">
        Kelly Green jerseys
    </a>
    (5-0) since their introduction in 2023.
</div>

<script src="script.js" type="module"></script>
</body>
</html>
