<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snap-Count Stats</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

<div id="header-container"></div>
<script type="module">
    import { initHeader, highlightActiveNav } from '../js/header.js';

    fetch('header.html')
      .then(res => res.text())
      .then(async html => {
        document.getElementById('header-container').innerHTML = html;

        await initHeader(); // <-- ensures currentWeek + seasonType are fetched + rendered
        const currentPage = window.location.pathname.split("/").pop().replace(".html","");
        highlightActiveNav(currentPage);
      });
</script>


<div id="stats-container"></div>

<script src="../js/stats.js" type="module"></script>
</body>
</html>
